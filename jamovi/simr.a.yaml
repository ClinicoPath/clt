---
name:  simr
title: Correlation sim
menuGroup: clt
version: '1.0.0'
jas: '1.2'

options:
    - name: numer
      title: No. of pairs (2-5000)
      type: Integer
      min: 2
      max: 5000
      default: 50

    - name: korel
      title: Correlation in population [-1,1]
      type: Number
      min: -1
      max: 1
      default: .7
 
    - name: ci
      title: 95 % CI
      type: Bool
      default: false
      
    - name: scat
      title: Scatterplot
      type: Bool
      default: false

...
